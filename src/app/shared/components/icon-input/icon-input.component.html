<div fxLayout="row" fxLayoutAlign="center center" (click)="input.focus()" [ngClass]="{'disabled': disabled}">
  <mat-icon>{{ icon }}</mat-icon>
  <input
    #input
    [(ngModel)]="value"
    (ngModelChange)="change.emit($event)"

    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [attr.disabled]="disabled ? '' : null">
</div>
