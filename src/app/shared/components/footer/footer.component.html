<mat-toolbar class="mat-elevation-z6 footer" color="primary">
  <ng-template [ngIf]="!media.isActive('xs')" [ngIfElse]="mobileOptions">
    <div fxLayoutAlign="start center">
      <span class="title" translate>footer_text</span>
    </div>
  </ng-template>

  <ng-template #mobileOptions>
    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-icon-button (click)="executeAction('left-button')">
        <mat-icon>{{ isCurrentView('home') ? 'playlist_play' : 'keyboard_arrow_left' }}</mat-icon>
      </button>
      <button mat-icon-button routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="executeAction('right-button')"
        [attr.disabled]="isCurrentView('detail') && isLoadingMovieData ? '' : null">
        <mat-icon>{{ isCurrentView('detail') ? isFavorite ? 'favorite' : 'favorite_border' : 'notifications' }}</mat-icon>
      </button>
    </div>
  </ng-template>
</mat-toolbar>
