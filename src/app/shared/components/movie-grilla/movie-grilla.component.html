<div class="grilla" fxFlex="100" fxLayoutAlign="center center">
  <ng-template [ngIf]="isLoading" [ngIfElse]="grilla">
    <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
  </ng-template>

  <ng-template #grilla>
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
      <div
        fxFlex="25"
        fxFlex.md="33"
        fxFlex.xs="50"
        class="grilla__item"
        (click)="movieSelected(movie)"
        *ngFor="let movie of movies">
        <app-movie-card [data]="movie"></app-movie-card>
      </div>
    </div>
  </ng-template>
</div>
